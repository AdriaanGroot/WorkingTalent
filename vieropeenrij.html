<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        td {
            border: 3px solid black;
            width: 50px;
            height: 35px;
        }
    </style>

    <script>
        var stonesInColumn = [0, 0, 0];
        var maxStones = 2;
        var colours = ["blue", "red"];
        var colours2 = ["lightblue", "lightcoral"];
        var playerCount = 0;
        var previousColor;
        function changeColour(cellId) {
            var column = cellId[1];
            var row = stonesInColumn[column];
            if (row < maxStones) {
                document.getElementById(row + column).style.backgroundColor = colours[playerCount % 2];
                stonesInColumn[column] += 1;
                playerCount += 1;
            }
        }
        function showStone(cellId) {
            var column = cellId[1];
            var row = stonesInColumn[column];
            previousColor = document.getElementById(row + column).style.backgroundColor;
            document.getElementById(row + column).style.backgroundColor = colours2[playerCount % 2];
        }
        function goBack(cellId){
            var column = cellId[1];
            var row = stonesInColumn[column];
            document.getElementById(row + column).style.backgroundColor = previousColor;
            console.log(previousColor)
        }
    </script>

</head>

<body>
    <table>
        <tr>
            <td id="10" onclick="changeColour(this.id)" onmouseover="showStone(this.id)" onmouseout="goBack(this.id)"> </td>
            <td id="11" onclick="changeColour(this.id)" onmouseover="showStone(this.id)" onmouseout="goBack(this.id)"> </td>
            <td id="12" onclick="changeColour(this.id)" onmouseover="showStone(this.id)" onmouseout="goBack(this.id)"> </td>
        </tr>
        <tr>
            <td id="00" onclick="changeColour(this.id)" onmouseover="showStone(this.id)" onmouseout="goBack(this.id)"> </td>
            <td id="01" onclick="changeColour(this.id)" onmouseover="showStone(this.id)" onmouseout="goBack(this.id)"> </td>
            <td id="02" onclick="changeColour(this.id)" onmouseover="showStone(this.id)" onmouseout="goBack(this.id)"> </td>
        </tr>
    </table>
</body>

</html>
