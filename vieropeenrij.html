<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        td {
            border: 3px solid black;
            width: 50px;
            height: 35px;
        }

        td:hover {
            background-color: lightblue;
        }
    </style>

    <script>
        var stonesInColumn = [0, 0, 0];
        var maxStones = 2;
        function changeColour(cellId) {
            var column = cellId[1];
            var row = stonesInColumn[column];
            if (row < maxStones) {
                document.getElementById(row + column).style.backgroundColor = "blue";
                stonesInColumn[column] += 1;
            }
        }
    </script>

</head>

<body>
    <table>
        <tr>
            <td id="10" onclick="changeColour(this.id)"> </td>
            <td id="11" onclick="changeColour(this.id)"> </td>
            <td id="12" onclick="changeColour(this.id)"> </td>
        </tr>
        <tr>
            <td id="00" onclick="changeColour(this.id)"> </td>
            <td id="01" onclick="changeColour(this.id)"> </td>
            <td id="02" onclick="changeColour(this.id)"> </td>
        </tr>
    </table>
</body>

</html>
